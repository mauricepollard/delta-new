            <div class="col-sm-6">
                <div id="map"></div>
                <script>
                    // Initialize and add the map
                    function initMap() {
                        // The location of Uluru
                        var uluru = {
                            lat: -75.165222,
                            lng: 39.952583
                        };
                        // The map, centered at Uluru
                        var map = new google.maps.Map(
                            document.getElementById('map'), {
                                zoom: 4,
                                center: uluru
                            });
                        // The marker, positioned at Uluru
                        var marker = new google.maps.Marker({
                            position: uluru,
                            map: map
                        });
                    }
                </script>
                <script
                    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAE6X0kd-e-OKJO5HmRTlX6Tmjw-kSI6lM&callback=initMap"
